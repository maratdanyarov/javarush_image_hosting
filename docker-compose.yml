services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - images:/app/images
      - logs:/app/logs
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - images:/app/images:ro
      - ./static:/app/static:ro
    depends_on:
      - app
    restart: always

volumes:
  images:
  logs: